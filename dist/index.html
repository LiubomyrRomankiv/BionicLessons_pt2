<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./bundle.css">
</head>
<body>
  <div id="wrapper">
    <form id="authorization-form">
      <input 
        type="text" 
        name="login" 
        class="authorization-input name" 
        required>
      <input 
        type="password" 
        name="password" 
        class="authorization-input pass" 
        required>
      <button class="authorization-submit_btn" type="submit">Login</button>
    </form>
  </div>

  <script src="./bundle.js"></script>
</body>
</html>
